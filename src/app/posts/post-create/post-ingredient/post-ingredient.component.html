
      <ul>
        <li class="ingredient-display" *ngFor="let ingredients of ingredientAdded" [id]="ingredients">
          <span class="ingredient-display__title">{{ingredients.quantity}} of {{ingredients.name}}</span>
          <button class="ingredient-display__button" color="warn" mat-raised-button (click) = "removeAnIngredient(ingredients)">Remove</button>
        </li>
      </ul>



  <form [formGroup]="ingredientForm" class="ingredient-display__form">
    <mat-form-field class="ingredient-display__form__input">
      <mat-label class="ingredient-display__form__input__label">Name</mat-label>
      <input  formControlName="name" matInput (cdkAutofill)="firstNameAutofilled = $event.isAutofilled">
      <mat-hint *ngIf="nameAutofilled">Autofilled!</mat-hint>
    </mat-form-field>
    <mat-form-field class="ingredient-display__form__input">
      <mat-label class="ingredient-display__form__input__label">Quantity</mat-label>
      <input  formControlName="quantity" matInput (cdkAutofill)="lastNameAutofilled = $event.isAutofilled">
      <mat-hint *ngIf="quantityAutofilled">Autofilled!</mat-hint>
    </mat-form-field>
    <button class="ingredient-display__form__button" mat-stroked-button color="primary" (click) = "addMoreIngredient(ingredientForm.value)">Add this ingredient</button>
  </form>
